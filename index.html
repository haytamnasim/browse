<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Drive</title>
<style>
body { margin:0;font-family:Arial,sans-serif;background:#111;color:#eee;transition:0.3s; }
body.light { background:#f5f5f5;color:#111; }
#header { display:flex;align-items:center;padding:10px 16px;background:#202124;color:white; }
#header.light { background:#fff;color:#111; }
#disguiseSelect,#urlbar { margin-left:10px;padding:6px;border-radius:6px;border:none;outline:none; }
#tabs { display:flex;padding:8px;background:#1b1b1b;overflow-x:auto; }
#tabs.light { background:#eee; }
.tab { padding:6px 12px;background:#333;border-radius:6px;margin-right:6px;cursor:pointer;transition:0.2s; }
.tab.active { background:#555;transform:scale(1.05); }
.light .tab { background:#ccc; }
.light .tab.active { background:#bbb; }
iframe { width:100%;height:calc(100vh - 120px);border:none; }
#lockScreen { position:fixed;inset:0;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;color:#0f0;font-size:20px;z-index:9999; }
#pwdInput { padding:10px;width:200px;background:#111;border:1px solid #0f0;color:#0f0;margin-top:15px;text-align:center; }
#extensionPopup { display:none;position:fixed;top:60px;right:20px;width:300px;background:#222;color:#0f0;padding:14px;border-radius:10px;z-index:9000; cursor:move; }
</style>
</head>
<body>

<div id="lockScreen">
  <div>ENTER PASSWORD</div>
  <input id="pwdInput" type="password" />
</div>

<div id="header">
  <img id="disguiseIcon" src="https://ssl.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png" />
  <select id="disguiseSelect">
    <option value="drive">Google Drive</option>
    <option value="classroom">Google Classroom</option>
    <option value="gmail">Gmail</option>
    <option value="maps">Google Maps</option>
    <option value="admin">Google Admin Console</option>
  </select>
  <input id="urlbar" placeholder="Search or enter site..." />
  <button onclick="newTab()">+</button>
  <button onclick="toggleTheme()">ðŸŒ“</button>
  <button onclick="openGPT()">GPT</button>
  <button onclick="openKimi()">Kimi</button>
</div>

<div id="tabs"></div>
<iframe id="view"></iframe>
<div id="extensionPopup">
  <h3>Phantom Proxy</h3>
  <button onclick="newTab()">New Tab</button>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button onclick="teacherMode()">Teacher Mode</button>
</div>

<script>
const PASSWORD="As872010";
const lock=document.getElementById("lockScreen");
pwdInput.addEventListener("keydown",e=>{if(e.key==="Enter"&&pwdInput.value===PASSWORD)lock.style.display="none";});
const disguises={drive:"https://ssl.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png",classroom:"https://ssl.gstatic.com/images/branding/product/2x/classroom_48dp.png",gmail:"https://ssl.gstatic.com/images/branding/product/2x/gmail_48dp.png",maps:"https://ssl.gstatic.com/images/branding/product/2x/maps_48dp.png",admin:"https://ssl.gstatic.com/images/branding/product/2x/admin_48dp.png"};
disguiseSelect.addEventListener("change",()=>{disguiseIcon.src=disguises[disguiseSelect.value];if(disguiseSelect.value==="gmail")document.title="Inbox - Gmail";else if(disguiseSelect.value==="maps")document.title="Google Maps";else if(disguiseSelect.value==="classroom")document.title="Google Classroom";else if(disguiseSelect.value==="admin")document.title="Admin Console";else document.title="Google Drive";});
function openGPT(){newTab("https://chat.openai.com");}
function openKimi(){newTab("https://kimi.moonshot.cn");}
function encrypt(str){return btoa([...str].map(c=>String.fromCharCode(c.charCodeAt(0)^12)).join(''));}
function decrypt(str){return atob(str).split('').map(c=>String.fromCharCode(c.charCodeAt(0)^12)).join('');}
const proxies=[u=>`/uv/service/${encrypt(u)}`,u=>`/womginx/?u=${encrypt(u)}`,u=>`/dip/?q=${encrypt(u)}`,u=>`/scramjet/?p=${encrypt(u)}`,u=>`/nebula/?u=${encrypt(u)}`];
let tabs=[],activeTab=0;
function newTab(url="https://google.com"){tabs.push(encrypt(url));activeTab=tabs.length-1;renderTabs();loadURL(url);saveTabs();}
function switchTab(i){activeTab=i;renderTabs();loadURL(decrypt(tabs[i]));}
function renderTabs(){document.getElementById('tabs').innerHTML="";tabs.forEach((t,i)=>{const el=document.createElement("div");el.className="tab"+(i===activeTab?" active":"");el.textContent=decrypt(t).slice(0,12);el.onclick=()=>switchTab(i);document.getElementById('tabs').appendChild(el);});}
async function loadURL(url){for(const p of proxies){try{view.src=p(url);await new Promise(r=>setTimeout(r,300));return;}catch(e){continue;}}}
urlbar.addEventListener("keydown",e=>{if(e.key==="Enter"){let raw=urlbar.value;if(!raw.startsWith("http"))raw="https://"+raw;tabs[activeTab]=encrypt(raw);loadURL(raw);renderTabs();saveTabs();}});
function toggleTheme(){document.body.classList.toggle("light");header.classList.toggle("light");document.getElementById('tabs').classList.toggle("light");}
document.addEventListener("keydown",e=>{if(e.key==="Escape")window.location.href="https://classroom.google.com";});
function stealthExam(){document.body.innerHTML='<iframe src="https://www.dictionary.com" style="width:100%;height:100vh;border:none"></iframe>';}
async function checkProxyHealth(){for(const p of proxies){try{let res=await fetch(p('https://www.google.com'),{method:'HEAD'});console.log(p,res.status);}catch(e){console.log('Proxy failed',p);}}}
setInterval(checkProxyHealth,60000);
function saveTabs(){localStorage.setItem('vault',encrypt(JSON.stringify(tabs)));}
function loadTabs(){const data=localStorage.getItem('vault');if(data)tabs=JSON.parse(decrypt(data));}
loadTabs();
const extPopup=document.getElementById('extensionPopup');
let drag=false,offsetX=0,offsetY=0;
extPopup.addEventListener('mousedown',e=>{drag=true;offsetX=e.offsetX;offsetY=e.offsetY;});
document.addEventListener('mouseup',()=>{drag=false;});
document.addEventListener('mousemove',e=>{if(drag){extPopup.style.left=(e.clientX-offsetX)+'px';extPopup.style.top=(e.clientY-offsetY)+'px';}});
document.addEventListener('keydown',e=>{if(e.ctrlKey && e.key==='Search'){alert('Chromebook shortcut activated');}});
function applyAdaptiveTheme(){const r=Math.floor(Math.random()*255),g=Math.floor(Math.random()*255),b=Math.floor(Math.random()*255);document.body.style.background=`rgb(${r},${g},${b})`;} 
applyAdaptiveTheme();
newTab();
</script>
</body>
</html>
